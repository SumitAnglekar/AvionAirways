            <form action="signup.php" method="post" class="form" role="form">
                   <label style="color:#FFFFFF" for = "aadharno">Aadhar Number: </label><input class="form-control" name="aadharno" id = "aadharno" placeholder="Aadhar Number" type="number" required />
             <label style="color:#FFFFFF" for = "email">Email: </label><input class="form-control" name="email" id = "email" placeholder="Your Email" type="email" required/>
             <label style="color:#FFFFFF" for = "password">Password: </label><input class="form-control" name="password" id= "password" placeholder="New Password" type="password" required/>
			 <label style="color:#FFFFFF" for = "confirmpassword">Confirm Password: </label><input class="form-control" name="confirmpassword" id= "confirmpassword" data-match="#password" data-match-error="Whoops, these don't match" placeholder="Confirm Password" type="password" />
            <label style="color:#FFFFFF" for="dob">
            Birth Date</label>
            <input class = "form-control" name="dob" placeholder="Birthdate" type="date" required/>
            <label style="color:#FFFFFF" for="contactno">
            Contact Number</label>
            <input class = "form-control" name="contactno" placeholder="Contact Number" type="number" required/>

            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign up</button>
            </form>

 </div>

<script type="text/javascript">
var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirmpassword");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
